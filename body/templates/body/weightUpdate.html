{% extends 'base.html' %}
{% block title %} Weight Update {% endblock title %}

{% block content %}
<form method="POST" action=""> {%csrf_token%}
    <div class="row justify-content-center">
        <div class="col-3">
            <div class="input-group" style="width: 500px;">
                {{form.value}}
                <div class="input-group-append">
                    <span class="input-group-text">KG</span>
                </div>
                <button onclick="success()" class="btn btn-outline-success ml-3" type="submit" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
                    <path d="M13.485 1.431a1.473 1.473 0 0 1 2.104 2.062l-7.84 9.801a1.473 1.473 0 0 1-2.12.04L.431 8.138a1.473 1.473 0 0 1 2.084-2.083l4.111 4.112 6.82-8.69a.486.486 0 0 1 .04-.045z"/>
                </svg></button>
            </div>
        </div>
</form>
{%endblock content%}
